		<script>
		let mult_lev = [[1,5],[3,10],[5,15],[5,20],[10,30]]
		function runMath(level) {
			$("#problem").text(mult_lev[level][0] + " x " + mult_lev[level][1] + " = ")
			
			$("#answer").text(" " + mult_lev[level][0] * mult_lev[level][1])
		}
		$(document).ready(function(){
			$("button").click(function(){
				let level = this.id
				$("#levelSelect").remove();
				runMath(level)
			});
		});
		</script>
